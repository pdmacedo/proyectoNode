<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h2>Ingrese Producto</h2>
            <br>
            <form onsubmit="addProduct(this)">
                <input type="text" id="nombre" placeholder="Nombre" />
                <input class="marTop" type="text" id="precio" placeholder="Precio" />
                <input class="marTop" type="text" id="url" placeholder="URL" />
                <input type="submit" value="Guardar">
            </form>

            <div id="productos"></div>
        </div>
    </div>
        

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Chat</h1>
            <form onsubmit="addMessage(this)">
                <input type="text" id="username" placeholder="Coloca tu nombre">
                <input type="text" id="text" placeholder="CuÃ©ntanos algo">
                <input type="submit" value="Enviar mensaje">
            </form>

            <div id="messages"></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
